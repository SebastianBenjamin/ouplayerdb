<body>
  
    <div class="container" id="uploadContainer" style="display: none;">
        <h1 id="formTitle">Upload Song</h1>
        <div class="user-header">
            <span>Welcome,&nbsp;<span style="font-weight: bold; color: #198d42;" id="userDisplayName"></span>&nbsp;!</span>
        </div>
        <br>
        <div class="form-group">
            <label for="songName">Song Name:</label>
            <input type="text" id="songName" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>
        </div>
        <div class="form-group">
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" required>
        </div>
        <div class="form-group">
            <label for="songFile">Song File:</label>
            <input type="file" id="songFile" accept="audio/*" required onchange="handleFileSelect(event)">
        </div>
        <div class="audio-preview" id="uploadPreview">
            <audio controls id="previewAudio"></audio>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">

            <button id="submitButton" onclick="uploadSong()">Upload</button>
            <button id="cancelButton" onclick="cancelEdit()" class="cancel-btn" style="display: none;">Cancel</button>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>

        <div class="songs-list" id="songsList">
            <h2>Your Songs</h2>
            <br>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()" style="margin-top: 10px;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_-SNMVZQVQM-eDK3aY_kGYg2hFigWTfo",
            authDomain: "web-test-1-d3b35.firebaseapp.com",
            databaseURL: "https://web-test-1-d3b35-default-rtdb.firebaseio.com",
            projectId: "web-test-1-d3b35",
            storageBucket: "web-test-1-d3b35.appspot.com",
            messagingSenderId: "1006418965402",
            appId: "1:1006418965402:web:2f8b1801b2cf7935c1c023",
            measurementId: "G-DD9YCHZ247"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = localStorage.getItem('currentUser');
        let isEditing = false;
        let currentEditingSong = null;
        let currentAudio = null;

        window.handleFileSelect = function(event) {
            const file = event.target.files[0];
            if (file) {
                const preview = document.getElementById('uploadPreview');
                const audio = document.getElementById('previewAudio');
                
                const fileURL = URL.createObjectURL(file);
                audio.src = fileURL;
                preview.style.display = 'block';
            }
        };

        window.playPause = function(songUrl, button) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                // Reset all play buttons
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.textContent = 'Play';
                    btn.classList.remove('playing');
                });
            }

            if (!currentAudio || currentAudio.src !== songUrl) {
                currentAudio = new Audio(songUrl);
                currentAudio.play();
                button.textContent = 'Pause';
                button.classList.add('playing');

                currentAudio.onended = function() {
                    button.textContent = 'Play';
                    button.classList.remove('playing');
                };
            }
        };

     

        
                   

       


        window.uploadSong = async function() {
            const songName = document.getElementById('songName').value;
            const genre = document.getElementById('genre').value;
            const artistName = document.getElementById('artistName').value;
            const songFile = document.getElementById('songFile').files[0];

            if (!songName || !genre || !artistName) {
                showModal("Please fill all fields");
                return;
            }

            if (!isEditing && !songFile) {
                showModal("Please select a song file");
                return;
            }

            const songRef = ref(db, `songs/${songName}`);
            const snapshot = await get(songRef);

            if (snapshot.exists() && !isEditing) {
                showModal("A song with this name already exists");
                return;
            }

            if (isEditing && currentEditingSong && currentEditingSong.name !== songName) {
                await remove(ref(db, `songs/${currentEditingSong.name}`));
            }

            document.getElementById('progressBar').style.display = 'block';

            if (songFile) {
                const storageReference = storageRef(storage, `songs/${currentUser}/${songName}`);
                const uploadTask = uploadBytesResumable(storageReference, songFile);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progress').style.width = progress + '%';
                    },
                    (error) => {
                        showModal("Upload failed: " + error.message);
                    },
                    async () => {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await updateSongDetails(songName, genre, artistName, downloadURL);
                    }
                );
            } else {
                await updateSongDetails(songName, genre, artistName, currentEditingSong.url);
            }
        };

        async function updateSongDetails(songName, genre, artistName, downloadURL) {
            await set(ref(db, `songs/${songName}`), {
                name: songName,
                genre: genre,
                artist: artistName,
                url: downloadURL,
                uploadedBy: currentUser
            });
            set(ref(db,`Genre/${genre}`),genre);

            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progress').style.width = '0%';
            clearInputs();
            showModal(isEditing ? "Song updated successfully!" : "Song uploaded successfully!");
            resetForm();
            loadUserSongs();
        }

        window.loadUserSongs = async function() {
            const songsRef = ref(db, 'songs');
            const snapshot = await get(songsRef);
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = '<h2>Your Songs</h2>';

            if (snapshot.exists()) {
                const songs = snapshot.val();
                Object.values(songs).forEach(song => {
                    if (song.uploadedBy === currentUser) {
                        const songElement = document.createElement('div');
                        songElement.className = 'song-item';
                        songElement.innerHTML = `
                            <div class="song-info">
                                <strong>${song.name}</strong><br>
                                Artist: ${song.artist}<br>
                                Genre: ${song.genre}
                            </div>
                            <div class="song-actions">
                                <button class="play-btn" onclick="playPause('${song.url}', this)">Play</button>
                                <button class="edit-btn" onclick="editSong('${song.name}')">Edit</button>
                                <button class="delete-btn" onclick="deleteSong('${song.name}', true)">Delete</button>
                            </div>
                        `;
                        songsList.appendChild(songElement);
                    }
                });
            }
        };

        window.editSong = async function(songName) {
            const songRef = ref(db, `songs/${songName}`);
            const snapshot = await get(songRef);
            
            if (snapshot.exists()) {
                const song = snapshot.val();
                currentEditingSong = song;
                isEditing = true;
                
                document.getElementById('songName').value = song.name;
                document.getElementById('genre').value = song.genre;
                document.getElementById('artistName').value = song.artist;
                document.getElementById('songFile').required = false;
                document.getElementById('songFile').disabled = true;
                
                document.getElementById('formTitle').textContent = 'Edit Song';
                document.getElementById('submitButton').textContent = 'Update';
                document.getElementById('cancelButton').style.display = 'block';
            }
        };

        window.deleteSong = async function(songName, showConfirmation) {
            if (showConfirmation && !confirm('Are you sure you want to delete this song?')) {
                return;
            }

            try {
                // Delete from Storage
                const songStorageRef = storageRef(storage, `songs/${currentUser}/${songName}`);
                await deleteObject(songStorageRef);

                // Delete from Database
                await remove(ref(db, `songs/${songName}`));

                if (showConfirmation) {
                    showModal("Song deleted successfully!");
                }
                loadUserSongs();
            } catch (error) {
                if (showConfirmation) {
                    showModal("Error deleting song: " + error.message);
                }
            }
        };

        window.cancelEdit = function() {
            resetForm();
            document.getElementById('uploadPreview').style.display = 'none';
        };

        function resetForm() {
            isEditing = false;
            currentEditingSong = null;
            clearInputs();
            document.getElementById('formTitle').textContent = 'Upload Song';
            document.getElementById('submitButton').textContent = 'Upload';
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('songFile').required = true;
            document.getElementById('songFile').disabled = false;
            
            // Reset audio preview
            document.getElementById('uploadPreview').style.display = 'none';
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        }

        window.logout = function() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userPassword');
          window.history.back();
            clearInputs();
            resetForm();
            
            // Stop any playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        };

       

        window.showUploadForm = function() {
           
            document.getElementById('uploadContainer').style.display = 'block';
        };

        window.showModal = function(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').style.display = 'block';
        };

        window.closeModal = function() {
            document.getElementById('modal').style.display = 'none';
        };

        function clearInputs() {
            document.getElementById('songName').value = '';
            document.getElementById('genre').value = '';
            document.getElementById('artistName').value = '';
            document.getElementById('songFile').value = '';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        };
        document.getElementById('userDisplayName').textContent = currentUser;
                    showUploadForm();
                    loadUserSongs();
    </script>
